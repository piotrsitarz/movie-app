<md-dialog aria-label="Delete Movie">
    <md-dialog-content class="md-dialog-content">
      <p class="dialog__delete">Are you sure to <span class="bold">delete</span> a comment : <span class="bold">"{{commentContentToDelete}}"?</span></p>
    </md-dialog-content>
    <md-dialog-actions class="md-toolbar-delete" layout="row">
      <md-button ng-click="dialogHide()">
        No
      </md-button>
      <md-button ng-click="confirmedDeleteComment()">
        Yes
      </md-button>
    </md-dialog-actions>
</md-dialog>
